<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script>
        
        let formdata = localStorage.getItem("formdata");
        let data= JSON.parse(formdata);

        let fname = data.fname;
        console.log(fname)

        let Email = data.Email
        let phone = data.phone
        let q1 = data.q1
        let q2 = data.q2
        let q3 = data.q3
        let q4 = data.q4

        
        
    


    </script>
</head>

<body>

    <table  border="1" id="table" >
        <tr>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Customer Mobile No</th>
            <th>quality of the service you received from your host</th>
            <th>rate the quality of your beverage</th>
            <th>Was our restaurant clean</th>
            <th>rate your overall dining experience</th>
        </tr>

        <tr>
            <td>
                <script>document.write(fname)</script>
               
            </td>
            <td><script>document.write(Email)</script></td>
            <td><script>document.write(phone)</script></td>
            <td><script>document.write(q1)</script></td>
            <td><script>document.write(q2)</script></td>
            <td><script>document.write(q3)</script></td>
            <td><script>document.write(q4)</script></td>
        </tr>
    </table>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        #table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 15%;
        }
        
        #table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        
        #table th,
        #table td {
            padding: 12px 15px;
        }
        
        #table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        
        #table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        
        #table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        
        #table tbody tr:hover {
            background-color: #f1f1f1;
            color: #333;
        }
        
        #table tbody tr td {
            position: relative;
        }
        
        #table tbody tr td:before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 100px;
            padding: 12px 15px;
            background-color: #009879;
            color: #ffffff;
            font-weight: bold;
            border-right: 1px solid #dddddd;
            display: none;
        }
        
        @media (max-width: 600px) {
            #table thead {
                display: none;
            }
        
            #table,
            #table tbody,
            #table tr,
            #table td {
                display: block;
                width: 100%;
            }
        
            #table tr {
                margin-bottom: 15px;
            }
        
            #table tbody tr td {
                padding-left: 50%;
                text-align: right;
                position: relative;
            }
        
            #table tbody tr td:before {
                display: block;
            }
        }  
    </style>

</body>

</html>
